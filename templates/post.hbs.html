{{#extend "layout"}}

	{{#content "article"}}
		<article>
			<div class="page-header">
				<h1 class="post-title">
				<a href="{{this.url}}">{{this.title}}</a>
					<small class="post-date">{{date 'MMMM Do, YYYY' this.date}}</small>
				</h1>
			</div>
			<div class="post-content">{{{this.contents}}}</div>
		</article>
	{{/content}}

{{/extend}}
